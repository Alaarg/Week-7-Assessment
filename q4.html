<!DOCTYPE html>
<html>

<head>
	<!-- WRITE YOUR CODE UNDER THIS LINE       -->

	<title>Q4</title>

	<style>
		#no {
			background-color: red
		}

		#yes {
			background-color: green
		}

		*{
			font-size: 20px
		}
	</style>

</head>

<body>
	<!-- WRITE YOUR CODE UNDER THIS LINE   -->


	<div class="main">
		Main div is here
	</div>
	<button id="no">Red</button>
	<button id="yes">Green</button>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


	<script>
		$(window).ready(function () {
			$('#no').click(function () {
				$('.main').css('color', 'red')
			});

			$('#yes').click(function () {
				$('.main').css('color', 'green')
			});


		});
	</script>

</body>

</html>
